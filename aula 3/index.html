<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label{
            cursor: pointer;
            
        }
    </style>
</head>

<body>
    <form action="#" method="get"
    target="_blank" autocomplete="off">
    <p>O meu formulário</p>
    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome">
       
    </p>
    <p>
        <label for="dev">Sou um dev</label>
        <input type="checkbox" id="dev" name="dev" value="sim">
       
    </p>
    <p>
        Genêro: <br>
        <label for="feminino">feminino</label>
        <input type="radio" id="feminino" name="Genêro" value="feminino"><br>
        <label for="masculino">masculino</label>
        <input type="radio" id="masculino" name="Genêro" value="masculino"><br>
        <label for="LGBTQIA+">LGBTQIA+</label>
        <input type="radio" id="LGBTQIA+" name="Genêro" value="LGBTQIA+">
       
    </p>
    <p>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2020-04-20">
        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>
        <p>
            <label for="time">time:</label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>
            <p>
                <label for="cor">cor:</label>
                <input type="color" id="cor" name="cor" value="#dddddd">
            </p>
                <p>
                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="email" placeholder="ex.:email@email.com">
                </p>
                    <p>
                        <label for="file">Sua Foto</label>
                        <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
                    </p>
                    <p>
                        <label for="number">number</label>
                        <input type="number" name="number" id="number" placeholder="Digite um número" min="1" max="1000000">
                    </p>
                    <p><label for="password">Sua senha</label>
                        <input type="password" id="password" name="password" placeholder="igite sua senha">

                    </p>
                    <p>
                        <label for="range">range</label>
                        <input type="range" id="range" name="range" min="0" max="100" step="1">
                        
                        <datalist>
                            <option value=""></option>
                        </datalist>
                    </p>
                    <p>
                        <label for="url">Sua url</label>
                        <input type="url" name="url" id="url">
                    </p>
                    <p>
                        <label for="select">Selecione alguma opção:</label>
                        <select id="select" name="select" multiple>
                            <optgroup label="teste">
                            <option value="qualquer1" label="1"></option>
                            <option value="qualquer2"label="2"></option>
                            <option value="qualquer3"label="3"></option>
                            <option value="qualquer4"label="4"></option>
                        </optgroup>
                        </select>
                    </p>
                    <p>
                        <label for="textarea">textarea:</label>
                        <textarea name="textarea" id="textarea" rows="10"></textarea>
                    </p>

    <p>
        <button type="reset">reset</button>
        <button type="submit">submit</button>
    </p>
    </form>
</body>
</html>
